<div class="header">
  <app-article-meta
    [author]="article.author"
    [createDate]="article.createDate"
  ></app-article-meta>
  <app-favorite-button [count]="article.favoriteCount"></app-favorite-button>
</div>

<div class="content">
  <h1>
    {{ article.title }}
  </h1>
  <p>
    {{ article.description }}
  </p>
</div>

<div class="footer">
  <a [routerLink]="['../', 'article', 'content', article.id]">Read more...</a>

  <app-tag-list className="outline" [tags]="article.tags"></app-tag-list>
</div>
