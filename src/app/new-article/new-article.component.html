<div class="editor-page" [formGroup]="form">
  <input
    type="text"
    placeholder="Article Title"
    class="title"
    formControlName="title"
  />

  <div class="error-massage" *ngIf="title.hasError('required')">
    請輸入標題內容
  </div>

  <input
    type="text"
    placeholder="What's this article about?"
    class="about"
    formControlName="description"
  />

  <textarea
    rows="8"
    placeholder="Write your article (in markdown)"
    class="your-article"
    formControlName="content"
  ></textarea>

  <div class="tags">
    <button type="button" class="add" (click)="onAddTag()">Add Tags</button>
    <div class="tag" *ngFor="let control of tags.controls; let index = index">
      <button type="button" class="remove" (click)="tags.removeAt(index)">
        Delete
      </button>
      <input type="text" [formControl]="control" />
      <span class="error-massage" *ngIf="control.hasError('required')">
        請輸入標籤名稱
      </span>
    </div>
  </div>

  <div class="button">
    <button type="button" [disabled]="form.invalid" (click)="onSave()">
      Publish Article
    </button>
  </div>
</div>
