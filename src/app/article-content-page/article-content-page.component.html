<header>
  <div class="container">
    <h1>{{ article.title }}</h1>
    <div class="meta">
      <app-article-meta
        [author]="article.author"
        [createDate]="article.createDate"
      ></app-article-meta>

      <button class="edit" type="button" (click)="onEdit()">
        Edit Article
      </button>
      <button class="delete" type="button" (click)="onDelete()">
        Delete Article
      </button>
    </div>
  </div>
</header>

<section class="container">
  <app-tag-list className="outline" [tags]="article.tags"></app-tag-list>
</section>
